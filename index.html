<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <div id="inputSection">
      <h2>Add Employee</h2>
      <form onSubmit="submitForm(event)">
        <label for="firstName">First Name:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <label for="lastName">Last Name:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
        <label for="IDNum">ID Num:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
        <label for="jobTitle">Job Title:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <label for="salary">Annual Salary:</label><br>
        <input id="firstName" type="text" placeholder="Barack" data-testid="firstNameInput" required/>
        <input id="lastName" type="text" placeholder="Obama" data-testid="lastNameInput" required/>
        <input id="IDNum" type="number" placeholder="080461" data-testid="idInput" required/>
        <input id="jobTitle" type="text" placeholder="President" data-testid="titleInput" required/>
        <input id="salary" type="number" placeholder="400000" data-testid="annualSalaryInput" required/><br>
        <button type="submit" value="Submit" data-testid="submitButton">Submit</button>
      </form>
    </div>
    <div id="tableSection">
      <h2>Employees</h2>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>&emsp;</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </main>
  <footer id="footer">
    <p id="finalTotal">Total Monthly: $<span id="totalMonthly"></span></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
